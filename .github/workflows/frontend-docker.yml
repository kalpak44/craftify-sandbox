name: Build, Push Docker Image, and Deploy Frontend with Helm

on:
  push:
    paths-ignore:
      - 'craftify-app/**'
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            kalpak44/craftify-app:latest
            kalpak44/craftify-app:${{ github.sha }}

      - name: Install Helm
        run: |
          curl https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3 | bash

      - name: Set up Kubernetes config
        env:
          KUBECONFIG: ${{ secrets.KUBECONFIG }}
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBECONFIG }}" > ~/.kube/config

      - name: Deploy Frontend with Helm
        run: |
          helm upgrade --install frontend ./.github/deployments/frontend \
            --set image.repository=kalpak44/craftify-app \
            --set image.tag=${{ github.sha }} \
            --set ingress.host=app.craftyfy.pro \
            --set ingress.secretName=app-craftyfy-pro-tls \
            --set redirectIngress.host=craftyfy.pro \
            --set redirectIngress.secretName=craftyfy-pro-tls
